<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InventarIA</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/drumondard/inventario-assets/main/inventarIA/logo/faviconV3.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-6">

<!-- Logo e Título -->
<div class="text-center">
  <img src="https://raw.githubusercontent.com/drumondard/inventario-assets/main/inventarIA/logo/InventarIA_Cfundo.png" alt="InventarIA Logo" class="w-40 h-40 rounded-full mx-auto mb-4 object-cover">
  <h1 class="text-3xl font-bold">
<!--
    <span class="text-white">Inventar</span><span class="text-red-400">IA</span><br>
    <span class="text-sm text-gray-300">na palma da mão</span>
-->	
  </h1>
</div>

  <!-- Linha de destaque -->
  <div class="w-40 border-t-4 border-red-400 mt-2 mb-6"></div>

  <!-- Descrição -->
  <p class="text-center text-gray-300 max-w-md mb-8">
    Transforme seu processo de inventário com inteligência artificial. Automatize, visualize e simplifique com InventarIA.
  </p>

  <!-- Botões de Ação -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-w-3xl">

    <button class="bg-gray-800 hover:bg-gray-700 p-4 rounded-xl text-left">
      📋 Gerar relatório de inventário
    </button>

    <button class="bg-gray-800 hover:bg-gray-700 p-4 rounded-xl text-left">
      🌐 Mapear ativos via KMZ
    </button>

    <button class="bg-gray-800 hover:bg-gray-700 p-4 rounded-xl text-left">
      📊 Dashboard de discrepâncias
    </button>

    <button class="bg-gray-800 hover:bg-gray-700 p-4 rounded-xl text-left">
      🧠 Diagnóstico com IA
    </button>

  </div>

</body>
</html>
